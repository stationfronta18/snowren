<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文本轉換工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 1rem; }
    .settings input { width: 100px; margin: 2px; }
    .output { white-space: pre-wrap; background: #f9f9f9; padding: 1rem; border: 1px solid #ccc; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>角色文本轉換工具</h1>

  <h3>設定集 (A-Z 對應角色名)</h3>
  <div class="settings" id="settings"></div>

  <h3>原始文本</h3>
  <textarea id="inputText" placeholder="貼上原始劇本文字"></textarea>

  <button onclick="transformText()">轉換</button>
  <button onclick="copyOutput()">複製結果</button>

  <h3>轉換後輸出</h3>
  <div id="output" class="output"></div>

  <script>
    const settingsDiv = document.getElementById('settings');
    const settings = {};

    // 初始化設定欄 A-Z
    for (let i = 65; i <= 90; i++) {
      const char = String.fromCharCode(i);
      const input = document.createElement('input');
      input.placeholder = `${char} = `;
      input.dataset.key = char;
      input.oninput = () => settings[char] = input.value.trim();
      settingsDiv.appendChild(input);
      settings[char] = '';
    }

    function transformText() {
      const input = document.getElementById('inputText').value;
      const lines = input.split(/\r?\n/);
      const result = [];

      lines.forEach(line => {
        let matched = false;
        for (const [key, name] of Object.entries(settings)) {
          if (name && line.startsWith(name + '：')) {
            const content = line.replace(name + '：', '').trim();
            result.push(`${key}"${content}……"`);
            matched = true;
            break;
          }
        }
        if (!matched) {
          result.push(`"${line.trim()}"`);
        }
      });

      document.getElementById('output').innerText = result.join('\n');
    }

    function copyOutput() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('已複製結果！');
      });
    }
  </script>
</body>
</html>
